<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400;
            height: 400;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site  

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300" width="500"></iframe>
           
        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

        também é bem legal!
    </p>
</body>
</html>
